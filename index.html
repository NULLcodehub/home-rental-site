<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light  ">
        <div class=" container container-fluid  ">
          <a class="navbar-brand href="#"><img src="./image/brand.png" alt="">RENTit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-around" id="navbarNavDropdown">
            <div>
                <ul class="navbar-nav nav-links">
                    <li class="nav-item item1">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item item2">
                        <a class="nav-link" href="#">Explorer</a>
                    </li>
                    <li class="nav-item item3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item item4">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                </ul>
            </div> 
            <!-- visible on large screen -->
            <div class="sign-in d-none d-lg-block  d-xl-block">
                <ul class="navbar-nav  ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn " role="button" aria-current="page" href="#">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- visible on md to small screen -->
            <div class="sign-in d-block d-lg-none">
                <ul class="navbar-nav  ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sign up/Sign in</a>
                    </li>
                </ul>
            </div>
          </div>
        </div>
      </nav>
      
      <section>
          <div class="bg-image d-flex flex-row justify-content-center ">
             <div class="container  box-in-bg align-self-center">
                <div>
                    <h1>Your perfect home is waiting for you</h1>
                    <p >We have more than 200k properties around the world to show you</p>
                    <a class="btn btn-in-bg " role="button" aria-current="page" href="#">Explore more</a>
                </div> 
             </div>
          </div>

          <div class="container d-flex justify-content-center">
            <div class="search ">
                    <div class="d-flex flex-row bd-highlight   ">
                        <div class="  p-2 bd-highlight">
                            <label for="Locations" class="form-label">Locations</label>
                            <input type="text" class="form-control" placeholder="location" id="location" aria-describedby="locationHelp">

                        </div>
                        <div class=" p-2 bd-highlight">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Type</option>
                                <option value="1">Apartment</option>
                                <option value="2">Condo</option>
                                <option value="3">Townhouse</option>
                                <option value="4">Co-op</option>
                            </select>
                        </div>
                        <div class=" p-2 bd-highlight">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" placeholder="200k-700k" id="price" aria-describedby="pricehelp">
                        </div>
                        <div class=" p-2 bd-highlight ">
                            <a class="btn search-btn " role="button" aria-current="page" href="#">Search</a>
                        </div>

                </div>
            </div>
            
          </div>
      </section>

    <!-- js for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
